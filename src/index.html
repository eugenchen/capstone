<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site for restaurant created using create-react-app" />
    <title>Little Lemon</title>
    <link rel="stylesheet" href="index.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  
  </head>
  <body>
    <header>
       <nav id="main-nav"> 
        <div class="logo-holder">
          <img src="nav-logo.png" alt="logo" width="200" height="50">
        </div>
         <ul id="main-menu">
           <li class="main-menu-item"><a href="/home">Homepage</a></li>        
           <li class="main-menu-item"><a href="/about">About</a></li>
           <li class="main-menu-item"><a href="/menu">Menu</a></li>  
           <li class="main-menu-item"><a href="/reservations">Reservations</a></li> 
           <li class="main-menu-item"><a href="/orderOnline">Order online</a></li> 
           <li class="main-menu-item"><a href="/logIn">Login</a></li> 
        </ul>
    
    </nav>
  </header>
    <main>
      <!-- Hero Section -->
      <div id="hero-section">
        <h1>Little Lemon</h1>
        <h2>Chicago</h2>
        <p>We are a family owned Mediterranean restaurant, focused on traditional recipes saved with a modern twist.</p>
        <button>Reserve a table!</button>
        <img src="hero-img.jpg" alt="photo of bruscetta" width="300" height="400">
      </div>
      <div>Highlights</div>
      <div>Testemonials</div>
      <article>About</article>
    </main>
    <footer>

    </footer>
  </body>
</html>
