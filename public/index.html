<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="language" content="EN" />
    <title>Little Lemon</title>
    <link rel="stylesheet" href="index.css">
    <meta
      name="description"
      content="The website of the Little Lemon Restaurant, a family run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta name="theme-color" content="#FFFFFF" />
    

    <!--Open graph Protocol-->
    <meta property="og:title" content="Little Lemon" />
    <meta name="og:site_name" content="Little Lemon" />
    <meta property="og:type" content="website" />
    <!-- <meta name="og:image" content=""/> -->
    <meta
      property="og:description"
      content="
    The website of the Little Lemon Restaurant, a family run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta name="og:locale" content="en_US" />
    <meta name="og:country-name" content="USA" />

    <meta name="apple-mobile-web-app-title" content="Little Lemon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- <meta property="og:image" content="icon.png" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="icon" type="image/x-icon" href="icon.png" /> -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  
  </head>
  <body>
    <div id="root"></div>
    <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
  </body>
</html>
